[tox]
envlist=py27,py33,py34,py35,py36,pypy,jython,docs,pypy3

# Default settings for py27, py33, py34 and pypy
[testenv]
install_command=pip install . {packages}
depts=coverage
setenv=PYTHONPATH={toxinidir}
commands=coverage erase
         coverage run -m nose2.__main__ -v
         coverage report --include=*nose2* --omit=*nose2/tests*
         coverage html -d cover --include=*nose2* --omit=*nose2/tests*

[testenv:jython]
deps=-r{toxinidir}/requirements.txt
     -r{toxinidir}/requirements-2.7.txt
commands=unit2 discover []

[testenv:docs]
basepython=python2.7
deps=-r{toxinidir}/requirements-docs.txt
changedir=docs
commands=sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
