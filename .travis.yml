language: python
sudo: false
cache:
  directories:
  - "$HOME/.cache/pip"
python:
- pypy
- pypy3
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
# include 3.7-dev, but put it in allow_failures (so we can easily view status,
# but not block on it)
- '3.7-dev'
install:
- travis_retry pip install tox-travis
- travis_retry pip install coveralls
- travis_retry pip install coverage
script:
  tox
after_success:
- coveralls
