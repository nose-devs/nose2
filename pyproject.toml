[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
]

[project]
name = "nose2"
description = "unittest with plugins"
readme = "README.rst"
keywords = [
  "testing",
  "tests",
  "unittest",
]
license = {text = "BSD-2-Clause"}
authors = [
  { name = "Stephen Rosen", email = "dev@nose2.io" },
]
requires-python = ">=3.8"
classifiers=[
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Testing",
]
dynamic = [
  "version",
]
dependencies = [
  "toml>=0.10.2", # Add other dependencies here
]
[project.optional-dependencies]
coverage_plugin = [
  "coverage",
]
dev = [
  "Sphinx",
  "sphinx-issues",
  "sphinx_rtd_theme",
]
[project.urls]
changelog = "https://docs.nose2.io/en/latest/changelog.html"
documentation = "https://docs.nose2.io/"
repository = "https://github.com/nose-devs/nose2"
[project.scripts]
nose2 = "nose2:discover"

[tool.setuptools.dynamic]
version = {attr = "nose2.__version__"}

[tool.isort]
profile = "black"
known_third_party = ["coverage", "mock"]
